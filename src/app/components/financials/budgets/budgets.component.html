<div class="budget-table">
  <table mat-table matSort [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="nameOfClub">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let budget"> {{budget.nameOfClub}} </td>
    </ng-container>

    <!-- Fiscal Year Column -->
    <ng-container matColumnDef="fiscalYear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fiscal Year</th>
      <td mat-cell *matCellDef="let budget"> {{budget.fiscalYear}} </td>
    </ng-container>

    <!-- Number of Items Column -->
    <ng-container matColumnDef="numOfItems">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Items</th>
      <td mat-cell *matCellDef="let budget"> {{budget.numOfItems}} </td>
    </ng-container>

    <!-- Amount Requested Column -->
    <ng-container matColumnDef="amountRequested">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount Requested</th>
      <td mat-cell *matCellDef="let budget"> {{budget.amountRequested | currency}} </td>
    </ng-container>

    <!-- Amount Proposed Column -->
    <ng-container matColumnDef="amountProposed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount Proposed</th>
      <td mat-cell *matCellDef="let budget"> {{budget.amountProposed | currency}} </td>
    </ng-container>

    <!-- Amount Approved Column -->
    <ng-container matColumnDef="amountApproved">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount Approved</th>
      <td mat-cell *matCellDef="let budget"> {{budget.amountApproved | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="onClickedRow(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10]"
                 showFirstLastButtons
                 aria-label="Select page of budgets">
  </mat-paginator>

</div>
