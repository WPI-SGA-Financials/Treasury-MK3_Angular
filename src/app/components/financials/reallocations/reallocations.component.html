<div class='realloc-table'>
  <table mat-table matSort matSortActive="hearingDate" matSortDirection="desc" [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="nameOfClub">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let realloc">{{ realloc.nameOfClub }}</td>
    </ng-container>

    <!-- Fiscal Year Column -->
    <ng-container matColumnDef="fiscalYear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fiscal Year</th>
      <td mat-cell *matCellDef="let realloc">{{ realloc.fiscalYear }}</td>
    </ng-container>

    <!-- Hearing Date Column -->
    <ng-container matColumnDef="hearingDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hearing Date</th>
      <td mat-cell *matCellDef="let realloc">{{ realloc.hearingDate | date }}</td>
    </ng-container>

    <!-- Allocation Amount Column -->
    <ng-container matColumnDef="allocationAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Allocation Amount</th>
      <td mat-cell *matCellDef="let realloc">{{ realloc.allocationAmount | currency }}</td>
    </ng-container>

    <!-- Decision Column -->
    <ng-container matColumnDef="decision">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Decision</th>
      <td mat-cell *matCellDef="let realloc">{{ realloc.decision }}</td>
    </ng-container>

    <!-- Amount Approved Column -->
    <ng-container matColumnDef="amountApproved">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount Approved</th>
      <td mat-cell *matCellDef="let realloc">{{ realloc.amountApproved | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onClickedRow(row)" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons aria-label="Select page of reallocs"> </mat-paginator>
</div>
