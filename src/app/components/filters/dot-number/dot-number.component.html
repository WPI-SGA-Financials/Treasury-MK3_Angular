<form [formGroup]="formGroup" (ngSubmit)="onSubmit($event)" (click)="$event.stopPropagation()">
    <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Dot Number</mat-label>
        <input matInput type="text" formControlName="dotNumber" placeholder="ex: F.101" />
        <mat-icon matSuffix (click)="onSubmit($event)">search</mat-icon>
    </mat-form-field>
</form>
