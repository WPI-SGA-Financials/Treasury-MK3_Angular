<app-filterable-table
 [tableData]='dataSource'
 [tableColumns]='displayedColumns'
 [isLoadingResults]='isLoading'
 [actionItems]='actionItems'
 [paginationSizes]='[9]'
 [defaultPageSize]='9'
 [filters]='filters'
 (rowAction)='onButtonClicked($event)'
 (tableEvent)='onTableEvent($event)'
>
  <h3>Table Filters</h3>
  <hr />
  <div class='filters'>
    <app-club-name
      (search)='onSearch($event)'
    ></app-club-name>
  </div>
</app-filterable-table>
